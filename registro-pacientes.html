<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario </title>
    <link rel="stylesheet" href="/stylesheets/style-formulario.css">
   
</head>

<body>
    <header>
        <h1>CENTRO MEDICO IKAL</h1>
    </header>
    <main>
        <form action="./guardar-pacientes" method="post">
            <h2>REGISTRO DE PACIENTES </h2>
            <label for="cedula">Número de Cédula:<span> *</span></label>
            <input type="text" id="cedula" name="cedula" required><br>
            <label for="nombre">Nombre:<span> *</span></label>
            <input type="text" id="nombre" name="nombre" required><br>
            <label for="apellido">Apellido:<span> *</span></label>
            <input type="text" id="apellido" name="apellido" required><br>
            <label for="edad">Edad:<span> *</span></label>
            <input type="text" id="edad" name="edad" required><br>
            <label for="telefono">Telefono:<span> *</span></label>
            <input type="tel" id="telefono" name="telefono" required><br>
            <select>
            <input type="submit" value="Enviar">
            </select>
        </form>
        <a class="volver" href="/pacientes">Volver</a>
    </main>
</body>
</html>
